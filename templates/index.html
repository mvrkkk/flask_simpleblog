<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>My app - {{ title }}</title>
    {% else %}
        <title>My app</title>
    {% endif %}
</head>
<body>
<!--    <h1>Home page</h1>-->
{% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.author }} posted on {{ post.date }}</p>
    <p>{{ post.content }}</p>
{% endfor %}

</body>
</html>
